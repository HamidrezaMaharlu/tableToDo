<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" href="./css/main.css">-->
    <!--    <link rel="stylesheet" href="./css/normalize.css">-->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Title</title>
</head>
<body>
<nav>
    <div class="logo">
        <i class="bi bi-list-task"></i>
        <span>My To-Do Tasks</span>
    </div>
    <div class="actions">
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Search" onchange="search(event)">
            <i class="bi bi-search"></i>
        </div>
        <i class="bi bi-funnel" onclick="filter()"></i>
        <i class="bi bi-plus-circle" onclick="add()"></i>
    </div>
</nav>
<main>
    <table>
        <tr>
            <td>Task</td>
            <td>priority</td>
            <td>Status</td>
            <td>Deadline</td>
            <td>Actions</td>
        </tr>
        <tr class="todo">
            <td class="task"></td>
            <td class="priority"><span class="badge"></span></td>
            <td class="status"><span class="badge"></span></td>
            <td class="deadline"><span class="badge"></span></td>
            <td>
                <i class="bi bi-eye-fill" onclick="preview(event)"></i>
                <i class="bi bi-trash-fill" onclick="del(event)"></i>
                <i class="bi bi-pencil-fill" onclick="edit(event)"></i>
            </td>
        </tr>
    </table>
</main>
<div class="modalPreview">
    <div class="modal-content">
        <p>Task Preview</p>
        <fieldset>
            <legend>Task Name</legend>
            <input id="taskNamePreview" type="text">
        </fieldset>
        <fieldset>
            <legend>Priority</legend>
            <select id="priorityPreview" name="priority">
                <option value=""></option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Status</legend>
            <select id="statusPreview" name="priority">
                <option value=""></option>
                <option value="todo">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Deadline</legend>
            <input id="deadLinePreview" type="date">
        </fieldset>
        <button id="close">CLose</button>
    </div>
</div>
<div class="modalEdit">
    <div class="modal-content">
        <p>Edit Task</p>
        <fieldset>
            <legend>Task Name</legend>
            <input id="taskNameEdit" type="text" placeholder="Task Name" maxlength="20">
        </fieldset>
        <fieldset>
            <legend>Priority</legend>
            <select id="priorityEdit" name="priority">
                <option value=""></option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Status</legend>
            <select id="statusEdit" name="priority">
                <option value=""></option>
                <option value="todo">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Deadline</legend>
            <input id="deadLineEdit" type="date">
        </fieldset>
        <button id="save">save</button>
    </div>
</div>
<div class="modalAdd">
    <div class="modal-content">
        <p>Task Preview</p>
        <fieldset>
            <legend>Task Name</legend>
            <input id="taskNameAdd" type="text" value="Add something" required>
        </fieldset>
        <fieldset>
            <legend>Priority</legend>
            <select id="priorityAdd" name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Status</legend>
            <select id="statusAdd" name="priority">
                <option value="todo">To Do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Deadline</legend>
            <input id="deadLineAdd" type="date" value="2022-10-10" required>
        </fieldset>
        <button id="saveAdd">Save</button>
    </div>
</div>
<div class="filter">
    <fieldset>
        <legend>Priority</legend>
        <select id="priorityFilter" name="priority">
            <option value="">All</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Status</legend>
        <select id="statusFilter" name="priority">
            <option value="">All</option>
            <option value="todo">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Deadline</legend>
        <select id="deadlineFilter" name="priority">
            <option value="">All</option>
            <option value="overdue">OverDue</option>
            <option value="today">Today</option>
            <option value="future">Future</option>
        </select>
    </fieldset>
    <button id="closeFilter">CLose</button>
</div>
<div class="page">
    <label for="perPage">Rows per page:</label>
    <select name="perPage" id="perPage" onchange="changeItem(event)">
        <option value="15">15</option>
        <option value="10">10</option>
        <option value="5">5</option>
    </select>
</div>
<script src="main.js"></script>
</body>
</html>
